plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.8.0'
}

repositories {
    mavenCentral()
}

dependencies {
    compileOnly(
            'org.projectlombok:lombok:1.18.24',
    )

    implementation(
            'org.springframework.boot:spring-boot-starter-test:3.0.1',
            'com.microsoft.playwright:playwright:1.28.1',
            'org.jetbrains.kotlin:kotlin-reflect:1.8.0',
    )

    testImplementation(
            'org.junit.jupiter:junit-jupiter-api:5.8.1',
            'org.assertj:assertj-core:3.24.1',
            'org.springframework.boot:spring-boot-starter-test:3.0.1'
    )

    testRuntimeOnly(
            'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    )
}

test {
    useJUnitPlatform()
}